[{"power":"武将技能："},{"power":"漫卷——每当你将获得任何一张手牌，将之置于弃牌堆。若此情况处于你的回合中，你可依次将与该牌点数相同的一张牌从弃牌堆置于你的手上。"},{"power":"醉乡——限定技，回合开始阶段开始时，你可以展示牌库顶的3张牌并置于你的武将牌上，你不可使用或打出与该些牌同类的牌，所有同类牌对你无效。之后每个你的回合开始阶段，你须重复展示一次，直至该些牌中任意两张点数相同时，将你武将牌上的全部牌置于你的手上。"}],
[{"q":" “每当你将获得任何一张手牌”的时刻是什么？","a":" 即标准版中“获得手牌”之前的一个时间点，包括即将发生的以下情况：正常摸牌；重铸铁索连环摸牌；使用【无中生有】摸牌；使用【五谷丰登】获得卡牌；被武将技能“仁德”或“遗计”等“交给”一些牌到自己的手上；被技能“节命”指定而摸牌，被技能“缔盟”交换手牌而获得牌等等……注意，在这个时间点上你并未获得该牌。"},
{"q":" “将之置于弃牌堆”的概念是指？","a":" 即直接将该牌展开放置于弃牌堆中。因你并未获得之，即该牌从未属于你，所以，这种处理方式置入弃牌堆的牌，并不能被“落英”、“固政”等因弃牌而引发的技能指定并获得。"},
{"q":" “漫卷”的效果是锁定的吗？","a":" “每当你将获得任何一张手牌，将之置于弃牌堆”的效果是强制的，是大前提。但“你的回合中，你可依次将与该牌点数相同的一张牌从弃牌堆置于你的手上”是大前提下一个特殊的时间段，效果并不是锁定的。","example":"当庞统被“仁德”、“缔盟”时，因一定不处于自己的回合内，所以获得的牌必须“置于弃牌堆”，之后结束漫卷的效果；而庞统在自己的回合中，被“遗计”、“节命”或“天香”等引起摸牌或因【五谷丰登】、【顺手牵羊】等获得手牌，则同样必须将牌“置于弃牌堆”，之后可以选择是否将一张同点的牌移回手上。获得多张时依次逐张处理。"},
{"q":"游戏开始时，初始分发的四张手牌是否会触发“漫卷”？","a":" 不会，这是游戏开始时分发给你的手牌，没有经过“获得”的过程。"},
{"q":" 在你的回合中，经“漫卷”置于你的手上的同点牌是否也会受技能影响置于弃牌堆？","a":" 不会，“置于你的手上”是等同于“置于弃牌堆”的处理方式，这个过程并不是“获得”了一张牌，只是将牌“从弃牌堆移回手中”的一个处理。"},
{"q":" 在自己的回合中，若一次性获得了多张手牌，“漫卷”能置于你的手上的同点牌，是逐张置于手上吗？","a":" 是的。","example":"当你在自己的回合中，将正常抓牌或被郭嘉“遗计”交给2张牌时，均应首先将第一张牌展开置于弃牌堆，之后从弃牌堆移回一张与其同点的牌至手上；然后再将一张牌展开置于弃牌堆，从弃牌堆移回一张与该张牌同点的牌至手上。"},
{"q":" “醉乡”如何发动？","a":" 在你的回合开始阶段开始时声明发动，之后展示3张牌并置于你的武将牌上，若其中没有任何两张点数相同，继续进行你的回合，但你不可使用或打出与你武将牌上的牌同类的牌。下一个你的回合开始阶段开始时，强制继续展示3张牌。此流程重复至你武将牌上的任何两张牌点数相同，在你展示3张牌后，立即将你武将牌上的所有牌置于你的手上，并正常进行回合。发生此情况后，该局游戏中你不可再次发动“醉乡”。"},
{"q":" 当“醉乡”将武将牌上的牌置于手上时，可否逐张发动“漫卷”？","a":" 不可以，同之前的概念，“置于你的手上”并非“获得”。"},
{"q":" “醉乡”发动中时，不可使用或打出同类牌是指？","a":" 即你不可通过任何方式使用或打出与你武将牌上的牌同类的牌。","example":"当武将牌上存在基本牌时，你除了不可正常使用或打出基本牌之外，不可通过【丈八蛇矛】使用或打出【杀】，也不可进行【八卦阵】的判定等。当武将牌上存在装备牌时，你不可使用装备牌或通过使用装备牌来替换任何装备。当武将牌上存在锦囊牌时，你不可使用任何延时或非延时性锦囊，如【无懈可击】等。"},
{"q":" “醉乡”发动中时，同类牌对你无效是指？","a":" 即与你武将牌上的牌同类的牌对你不产生效果，但你仍可被该些牌指定。任何在指定目标时触发的武将技能也仍然会对你生效。","example":"当武将牌上存在基本牌时，你被【杀】指定时不能响应【杀】也不会受到伤害。但会如常受到属性【杀】因连环传导的伤害。同样，在濒死事件中，你不能被他人通过【桃】或者转化为【桃】的效果救回。当武将牌上存在装备牌时，你仍可被“直谏”等技能指定并将装备牌装备在自己的装备区，但你装备区的所有装备不产生任何效果。当武将牌上存在锦囊牌时，任何延时或非延时性锦囊对你不产生效果，但你仍然可以被指定。如【乐不思蜀】、【兵粮寸断】会在判定阶段不翻开任何判定牌而直接进入弃牌堆，【闪电】则会自动传递到下一家。"},
{"q":" 如果已经被【乐不思蜀】指定，之后在自己的回合开始阶段开始时，发动“醉乡”展示出了锦囊牌并保留在了武将牌上，该【乐不思蜀】如何处理？","a":" 不翻开任何判定牌而直接进入弃牌堆。同理处理【兵粮寸断】，而【闪电】则会自动传递到下一家。"},
{"q":" 发动“醉乡”展示出了基本牌但未展示出锦囊牌并保留在了武将牌上，被【借刀杀人】指定时如何处理？如自己对别人使用【借刀杀人】指定杀自己如何处理？","a":" 如被别人的【借刀杀人】指定出【杀】，因你无法使用【杀】，若未被【无懈可击】抵消，则需将武器交给【借刀杀人】的使用者。如自己使用【借刀杀人】指定他人对自己出【杀】，则若他人出【杀】，你不能响应该【杀】，不受到伤害并结束【借刀杀人】的结算流程。"},
{"q":" 发动“醉乡”展示出了锦囊牌并保留在了武将牌上，被【火攻】指定时是否还需展示手牌？","a":" 不需要，【火攻】没有任何效果，但若【火攻】他人并通过连环状态试图对处于横置状态的你造成伤害，你如常受到伤害并解除连环状态。"},
{"q":" 发动“醉乡”展示出了锦囊牌并保留在了武将牌上，他人使用【五谷丰登】时是否还需计算你并展示等量的卡牌？","a":" 是的，只是【五谷丰登】将跳过你结算，你不会获得任何卡牌。"},
{"q":" 发动“醉乡”展示出了基本牌并保留在了武将牌上，你是否还能被“流离”的技能指定？","a":" 可以，但你不能响应该【杀】且不会受到任何伤害。"},
{"q":" 发动“醉乡”展示出了锦囊牌并保留在了武将牌上，小乔在受到【火攻】伤害时“天香”指定你，如何处理？","a":" 可以被指定，且锦囊是对小乔生效，“天香”转移的是伤害，并不会将庞统追溯为锦囊牌生效的对象。如同基本牌无效时，【铁锁连环】传递的属性伤害照常结算一样，你如常受到此【火攻】造成的伤害，之后你摸取等同于当前损失体力值相等数量的天香牌，并视不同时机处理“漫卷”。"},
{"q":" 发动“醉乡”展示出了装备牌并保留在了武将牌上，已装备【藤甲】、【朱雀羽扇】、【诸葛连弩】、+1马等装备时，是否还会受到+1的火焰伤害？是否还可以转化【杀】的属性或无限出【杀】？是否仍计算与其它角色的距离+1？","a":" 不会受到+1火焰伤害，另三项也均不可以。你的装备没有任何效果。","example":"“装备牌无效、对你无效”目前包括的概念为：1、你装备区的全部装备牌不产生任何牌面特殊效果。2、你装备的全部武器牌的攻击范围无效化。3、你装备的全部马匹无距离计算影响。4、其他角色装备的武器牌，会对你产生的牌面特殊效果无效。具体来说：【朱雀羽扇】、【诸葛连弩】、【丈八蛇矛】、【方天画戟】因效果是单方面对装备者作用，所以不会被无效化；【寒冰剑】、【雌雄双股剑】、【古锭刀】、【贯石斧】、【青龙偃月刀】、【麒麟弓】因为涉及对你生效的部分，所以被无效化。而【青釭剑】因为在“醉乡”装备牌无效化的前提下，庞统装备的防具已经不产生效果，所以检定过程中可以忽略。5、其他角色装备的武器、坐骑照常计算攻击范围以及距离。"},
{"q":" 庞统杀死蔡文姬后，“漫卷”与“醉乡”如何处理？","a":" “漫卷”的技能失去，你可以如其他角色一样正常获得卡牌。“醉乡”如果在发动中，“展示牌”及“点数相同时，将全部牌置于手上”均属于限定技的后续效果，虽然你已失去“醉乡”，但你仍需将后续效果结算完毕。","example":"庞统在自己的回合发动“醉乡”，展示出2张基本牌及1张装备牌置于武将牌上，之后使用【南蛮入侵】杀死蔡文姬并被“断肠”，之后郭嘉受到伤害“遗计”交给庞统2张牌，庞统将如常获得之，但其仍不可使用或打出基本牌或装备牌，之后的每个回合开始阶段，也仍续展示“醉乡”的3张卡牌，直至其中任意两张点数相同，将之全部移回手上为止。"}],
[{"p":"暂无；"}] ];
