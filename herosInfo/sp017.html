window.onload = function(){

 [{"name":"张飞","img":"../images/heros/card/card_sp017.jpg","nickname":"横矛立马"}],
 [{"online":"暂无","content":""}],
 [{"power":"嫉恶——锁定技，你使用的红色【杀】造成的伤害+1。"},
 {"power":"大喝——出牌阶段，你可以与一名其他角色拼点。若你赢，该角色的非红心【闪】无效直到回合结束，你可将该角色拼点的牌交给场上一名体力不多于你的角色。若你没赢，你须展示手牌并选择一张弃置。每阶段限一次。"}],
 [{"q":"张飞“大喝”拼点赢后，拼点的牌是否可以交给自己？是否可以交给拼点的角色？","a":"可以交给自己；若该拼点的角色体力不多于你，亦可以。"},
 {"q":" 对目标角色发动“大喝”拼点赢后，该角色成为【杀】的目标，能否使用非红心【闪】？","a":"可以。这意味着相关技能可以发动，如“雷击”、“冲阵”。但此【杀】并未被【闪】抵消，故张飞不能发动【青龙偃月刀】及【贯石斧】等武器特效。"},
 {"q":"对目标角色发动“大喝”拼点赢后，该角色成为【万箭齐发】目标，打出非红心【闪】是否有效？","a":"“无效”指的是卡牌没有效果（【闪】的作用效果为：抵消目标【杀】的效果），但仍然存在并可被打出。“打出”与卡片效果无关。故该角色不会受到【万箭齐发】的伤害。"},
 {"q":"对目标角色发动“大喝”拼点赢后，该角色因【借刀杀人】成为其他角色【杀】的目标后，使用非红心【闪】，是否有效？","a":"本回合内无效。"},{"q":"发动【丈八蛇矛】时，【杀】的花色、属性和点数是什么？","a":"若两张牌都为黑色，则为黑色【杀】；若都为红色，则为红色【杀】(造成伤害时触发技能“嫉恶”) ；若一黑一红，则为无色（【仁王盾】效果不会被触发）。该【杀】无属性,【杀】的点数为两张牌的点数之和。"},{"q":"“嫉恶”的效果触发时若指定角色装备【白银狮子】，红色【杀】伤害为？","a":"1点。“嫉恶”的检定时机在“造成伤害时”，【白银狮子】的检定效果在“受到伤害时”。具体流程可参照《桌游志》14期“龙脉（新标杀回合流程）”"},{"q":"对目标角色发动“大喝”拼点赢后，该角色成为【杀】的目标，本回合能否使用【八卦阵】？","a":"可以。但无论判定结果如何（即使为红心），该【闪】视为无色故无效。且若【八卦阵】判定为红色，该玩家不可从手上继续使用【闪】，因已经错过了使用【闪】的时机。"},
 {"q":" 张飞对曹操发动“大喝”拼点赢后，曹操成为【杀】的目标，发动“护驾”使用非红桃【闪】，是否有效？","a":"本回合内无效。护驾的【闪】视为由曹操使用，故不产生牌面效果。"},{"q":"张飞对大乔发动“大喝”拼点赢后，对大乔使用【杀】，大乔发动“流离”将【杀】的目标转移，转移后的目标角色使用非红桃【闪】，是否有效？","a":"有效。"}],
 [{"p":"暂无"}]
 ];
 //加载武将称号、图像

 document.getElementById("hero_nickname").innerHTML = "<span class='blue'>武将称号：</span>" + hero_info[0][0].nickname + "<br/><div class='list'></div>";
 //加载Online战功
 var online_task = "<span class='blue'>Online战功：</span>";
 for(var i=0; i < hero_info[1].length; i++){
	online_task = online_task +  hero_info[1][i].online + "<br/><span>" + hero_info[1][i].content + "</span><br/><div class='small_list'></div>";
 }
 document.getElementById("online").innerHTML = online_task;
 //加载武将技能
 var hero_power = "<div class='list'></div><span class='blue'>武将技能：</span><br/>";
 for(var i=0; i < hero_info[2].length;i++){
	hero_power = hero_power + "<span>" +  hero_info[2][i].power + "</span><br/>" + "<div class='small_list'></div>";
 }
 document.getElementById("hero_power").innerHTML = hero_power;
 //有问有答事件
 var faq = "<span class='blue'>有问有答：</span><br/>";
 for(var i=0; i < hero_info[3].length;i++){
	faq = faq + "<span>[Q]</span>" + hero_info[3][i].q + "<br/>" + "<span>[A]</span>" + hero_info[3][i].a + "<br/>";
	if( hero_info[3][i].example != null){
		faq = faq + "<span>例如:</span>" + hero_info[3][i].example + "<br/>";
	}
	faq = faq + "<div class='small_list'></div>";
 }
 document.getElementById("FAQ").innerHTML = faq;
 
 //攻略事件
 var strategy = "<span class='blue'>身份局攻略：</span><br/>";
 for(var i=0; i < hero_info[4].length; i++){
	strategy = strategy + hero_info[4][i].p + "<br/>";
 }
 document.getElementById("strategy").innerHTML = strategy;

}//end onload function()
  
</script>
